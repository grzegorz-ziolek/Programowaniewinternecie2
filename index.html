            <div class="cell" onclick="play(this)"></div>
            <div class="cell" onclick="play(this)"></div>
            <div class="cell" onclick="play(this)"></div>
            <div class="cell" onclick="play(this)"></div>
            <div class="cell" onclick="play(this)"></div>
            <div class="cell" onclick="play(this)"></div>
            <div class="cell" onclick="play(this)"></div>
        </div>
        <button onclick="resetGame()">Zresetuj grę</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
